<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MY To-Do-App üíØ</title>
  <style>
    body {
      background-color: #e2e8f0;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
      background-image: url('https://www.transparenttextures.com/patterns/cubes.png');
    }
    .app-container {
      width: 100%;
      max-width: 700px;
    }
    .todo-card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      padding: 2rem;
    }
    .header h1 {
      font-size: 1.75rem;
      font-weight: bold;
      color: #0f172a;
      margin: 0;
    }
    form {
      display: flex;
      gap: 0.75rem;
      margin-top: 1rem;
    }
    form input {
      flex-grow: 1;
      padding: 0.75rem;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
    form button {
      background-color: #0ea5e9;
      color: white;
      font-weight: bold;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    form button:hover {
      background-color: #0284c7;
    }
    .search-container {
      position: relative;
      margin-top: 1rem;
    }
    #search-input {
      width: 580px;
      padding: 0.75rem 0.75rem 0.75rem 2.5rem;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
    #search-input::placeholder {
      color: #cbd5e1;
    }
    .search-container::before {
      content: "üîç";
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1rem;
      color: #cbd5e1;
    }
    #search-input:focus, .todo-form input:focus {
      outline: none;
      border-color: #38bdf8;
      box-shadow: 0 0 0 2px #38bdf8;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 1rem;
    }
    ul li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem;
      background: #f1f5f9;
      border-radius: 6px;
      margin-bottom: 0.5rem;
    }
    ul li span {
      flex-grow: 1;
    }
    ul li button {
      margin-left: 0.5rem;
      border: none;
      background: none;
      cursor: pointer;
      font-size: 1rem;
    }
    ul li button.done {
      color: #22c55e;
    }
    ul li button.delete {
      color: #ef4444;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <div class="todo-card">
      <div class="header">
        <h1>MY To-Do-App ‚úÖ </h1>
      </div>

      <!-- Add Task -->
      <form id="todo-form">
        <input type="text" id="todo-input" placeholder="Add a new task..." required>
        <button type="submit">Add</button>
      </form>

      <!-- Search -->
      <div class="search-container">
        <input type="text" id="search-input" placeholder="Search tasks...">
      </div>

      <!-- Task List -->
      <ul id="task-list"></ul>
    </div>
  </div>

  <script>
    const form = document.getElementById("todo-form");
    const input = document.getElementById("todo-input");
    const searchInput = document.getElementById("search-input");
    const taskList = document.getElementById("task-list");

    // Load tasks from backend
    async function loadTasks() {
      const res = await fetch("/tasks");
      const tasks = await res.json();
      displayTasks(tasks);
    }

    // Display tasks
    function displayTasks(tasks) {
      taskList.innerHTML = "";
      tasks.forEach(task => {
        const li = document.createElement("li");
        li.innerHTML = `
          <span style="text-decoration:${task.completed ? 'line-through' : 'none'}">
            ${task.title}
          </span>
          <div>
            <button class="done" onclick="toggleTask(${task.id})">${task.completed ? '‚Ü©Ô∏è' : '‚úîÔ∏è'}</button>
            <button class="delete" onclick="deleteTask(${task.id})">‚ùå</button>
          </div>
        `;
        taskList.appendChild(li);
      });
    }

    // Add task
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const title = input.value.trim();
      if (!title) return;
      await fetch("/tasks", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({title})
      });
      input.value = "";
      loadTasks();
    });

    // Toggle complete
    async function toggleTask(id) {
      await fetch(`/tasks/${id}`, {method: "PUT"});
      loadTasks();
    }

    // Delete task
    async function deleteTask(id) {
      await fetch(`/tasks/${id}`, {method: "DELETE"});
      loadTasks();
    }

    // Search
    searchInput.addEventListener("input", async () => {
      const res = await fetch("/tasks");
      const tasks = await res.json();
      const filtered = tasks.filter(t => t.title.toLowerCase().includes(searchInput.value.toLowerCase()));
      displayTasks(filtered);
    });

    // Initial load
    loadTasks();
  </script>
</body>
</html>
